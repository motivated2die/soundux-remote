<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#52b18c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Manifest and Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/icon-512x512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Fallback Splash Screen for Apple Devices -->
    <link href="/assets/splash-2048x2732.png" sizes="2048x2732" rel="apple-touch-startup-image">
    
    <title>Soundux Remote</title>
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- NoSleep.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="container">
                <main class="sounds-grid" id="sounds-container">
            <!-- Sounds will be dynamically added here -->
        </main>
        
        <!-- Add progress bar here -->
        <div id="sound-progress-container">
            <div id="sound-progress-bar"></div>
        </div>
        
        <nav class="tabs" id="tabs-container">
            <!-- Tabs will be dynamically added here -->
        </nav>

        <header>
            <div class="app-title">
                <img src="assets/soundux-logo.svg" alt="Soundux Logo" class="logo">
                <div class="title-group">
                    <h1>Soundux ðŸŽ®</h1>
                    <div class="server-status">
                        <span id="status-indicator" class="status-dot"></span>
                        <span id="server-status">Connecting...</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button id="stop-all" class="btn btn-danger">
                    <span class="material-symbols-outlined">stop_circle</span>
                    <span class="stop-text">STOP</span>
                </button>
            </div>
        </header>
    </div>

    <script>
        // No-sleep functionality with proper handling
        const noSleep = new NoSleep();
        let noSleepEnabled = false;
        
        function enableNoSleep() {
            if (!noSleepEnabled) {
                noSleep.enable().then(() => {
                    noSleepEnabled = true;
                    console.log("NoSleep enabled successfully");
                })
                .catch(error => {
                    console.error("Error enabling NoSleep:", error);
                    // Try again with user interaction
                    document.addEventListener('click', handleNoSleepActivation, { once: true });
                });
            }
        }
        
        function handleNoSleepActivation() {
            enableNoSleep();
        }

        // Fullscreen and Mobile Optimization Script
        (function() {
            // Prevent default touch behaviors
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault(); // Prevent multi-touch zoom
                }
            }, { passive: false });

            // Fullscreen request function
            function requestFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            // Attempt fullscreen and activate no-sleep on first interaction
            function setupInteractionHandlers() {
                const interactiveElements = [
                    document.body, 
                    document.getElementById('stop-all'),
                    ...document.querySelectorAll('.tab, .sound-card')
                ];

                interactiveElements.forEach(el => {
                    if (el) {
                        el.addEventListener('click', function firstClickHandler() {
                            enableNoSleep();
                            
                            if (!document.fullscreenElement) {
                                requestFullscreen();
                            }
                            
                            // Remove the listener after first use
                            el.removeEventListener('click', firstClickHandler);
                        }, { once: true });
                    }
                });
            }

            // Standalone mode detection
            function checkStandaloneMode() {
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log('Launched in standalone mode');
                    // Additional customizations for standalone mode
                    document.body.classList.add('standalone-mode');
                    // Auto-enable NoSleep in standalone mode
                    document.addEventListener('click', handleNoSleepActivation, { once: true });
                }
            }

            // Prevent pull-to-refresh
            document.addEventListener('touchstart', (e) => {
                if (e.touches && e.touches[0] && e.touches[0].clientY <= 10) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Setup everything once DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {
                setupInteractionHandlers();
                checkStandaloneMode();
                
                // Also add click listeners to dynamically loaded elements
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.addedNodes && mutation.addedNodes.length > 0) {
                            mutation.addedNodes.forEach((node) => {
                                if (node.classList && 
                                   (node.classList.contains('sound-card') || 
                                    node.classList.contains('tab'))) {
                                    node.addEventListener('click', handleNoSleepActivation, { once: true });
                                }
                            });
                        }
                    });
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
                
                // Periodically check and re-enable NoSleep if necessary
                setInterval(() => {
                    if (noSleepEnabled && !noSleep.isEnabled) {
                        console.log("NoSleep was disabled, re-enabling...");
                        enableNoSleep();
                    }
                }, 10000);
            });
        })();
    </script>
    <script src="js/app.js"></script>
    <script src="js/tabs.js"></script>
    <script>
        // Initialize tab swiping (the function is defined in the artifact we just created)
        document.addEventListener('DOMContentLoaded', () => {
            initTabSwiping();
        });
    </script>
</body>
</html>
